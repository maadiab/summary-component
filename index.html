<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <section class="container">

    <div class="card">
      <section class="card__side">


        <h3 class="head__small head__small--1">
          Your Result
        </h3>

        <div class="circle">
          <div class="circle__content">
            <p class="degree">76</p>

            <p class="of">
              of 100
            </p>
          </div>
        </div>

        <h1 class="head__large">
          Great
        </h1>

        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>


      </section>
      <div class="card__summary">
        <h3 class="head__small head__small--2">
          summary </h3>

        <div class="items">
          <div class="item item--1">
            <div class="item__name">
              <img src="assets/images/icon-reaction.svg" alt="item icon">

              <span class="item--1__text">Reaction</span>
            </div>
            <div class="item__degree">
              <span class="d">80&nbsp;</span>  <span class="dfrom">/&nbsp;100</span>
            </div>
          </div>

          <div class="item item--2">
            <div class="item__name">
              <img src="assets/images/icon-memory.svg" alt="item icon">
              <span class="item--2__text">Reaction</span>
            </div>
            <div class="item__degree">
              <span class="d">92&nbsp;</span>  <span class="dfrom">/&nbsp;100</span>
            </div>
          </div>

          <div class="item item--3">
            <div class="item__name">
              <img src="assets/images/icon-verbal.svg" alt="item icon">
              <span class="item--3__text">Reaction</span>
            </div>
            <div class="item__degree">
              <span class="d">61&nbsp;</span>  <span class="dfrom">/&nbsp;100</span>
            </div>
          </div>

          <div class="item item--4">
            <div class="item__name">
              <img src="assets/images/icon-visual.svg" alt="item icon">
              <span class="item--4__text">Reaction</span>
            </div>
            <div class="item__degree">
              <span class="d">72&nbsp;</span>  <span class="dfrom">/&nbsp;100</span>
            </div>
          </div>
      
        </div>

        <button class="btn">
          Continue
        </button>


      </div>
    </div>


  </section>
